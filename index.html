<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/37f0e86244.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <title> Dice Game</title>
</head>

<body>

    <div class="container">
        <section class="player player--0 player--active">
            <div class="tscore">
                <h2 class="name" id="name--0">
                    Total Score<br>
                    <span class="pl">Player 1</span>
                </h2>
                <p class="score" id="score--0">43</p>
            </div>

            <div class="current">
                <p class="current-label">Player 1 is Wins! </p>

                <p class="current-score" id="current--0">0</p>

            </div>
        </section>

        <section class="player player--1">
            <div class="tscore">
                <h2 class="name" id="name--1">
                    Total Score<br>
                    <span class="pl">Player 2</span>
                </h2>
                <p class="score" id="score--1">24</p>
            </div>

            <div class="current">
                <p class="current-label">Player 2 is Wins! </p>

                <p class="current-score" id="current--1">0</p>

            </div>
        </section>

        <img src="dice6.png" alt="Playing dice" class="dice" />
        <button class="btn btn--new">Start Game</button>
        <button class="btn btn--roll">Roll dice</button>
        <button class="btn btn--hold">Hold</button>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
